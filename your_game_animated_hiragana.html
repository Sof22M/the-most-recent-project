    <style>

    0% {

                     0 0 40px rgba(255, 126, 95, 0.3);

    100% {

    }
        }


        Changesheader {

    <div class="container">
        <div class="game-info">
            <div class="score">Score: <span id="score-value">0</span></div>

            <input type="file" id="csv-upload" accept=".csv" style="display: none;">

    <div class="message" id="message">
        <h2 id="message-title">Correct!</h2>
        <img id="message-image" src="" alt="Word Image">

            <span id="english-word"></span> - <span id="japanese-word"></span>
        </div>
        <p>Round Score: <span id="round-score">0</span></p>
        <div id="round-scores-container" class="round-scores" style="display: none;">
            <h3>Round Scores:</h3>
            <div id="round-scores-list"></div>

    <script>
    // Game variables
    let currentWordIndex = 0;
    let totalScore = 0;
    let currentRoundScore = 0;
    let gameActive = false;
    let playerPosition = { x: 400, y: 250 };
    let collectedHiragana = [];
    let hiraganaElements = [];
    let currentCharacterIndex = 0;
    let roundScores = [];
    let wordData = [];
    let hiraganaVelocities = [];
    let animationId = null;

    // DOM elements
    const gameArea = document.getElementById('game-area');
    const currentWordElement = document.getElementById('current-word');
    const scoreElement = document.getElementById('score-value');
    const wordCountElement = document.getElementById('word-count');
    const progressBar = document.getElementById('progress-bar');
    const startBtn = document.getElementById('start-btn');
    const resetBtn = document.getElementById('reset-btn');
    const message = document.getElementById('message');
    const messageTitle = document.getElementById('message-title');
    const messageImage = document.getElementById('message-image');
    const englishWordElement = document.getElementById('english-word');
    const japaneseWordElement = document.getElementById('japanese-word');
    const roundScoreElement = document.getElementById('round-score');
    const nextBtn = document.getElementById('next-btn');
    const roundScoresContainer = document.getElementById('round-scores-container');
    const roundScoresList = document.getElementById('round-scores-list');
    const totalScoreElement = document.getElementById('total-score');
    const csvUpload = document.getElementById('csv-upload');
    const uploadBtn = document.getElementById('upload-btn');

    // Parse custom uploaded CSV
    function parseCustomCSV(csvText) {
        try {
            // Reset game state
            currentWordIndex = 0;
            totalScore = 0;
            currentRoundScore = 0;
            roundScores = [];
            scoreElement.textContent = totalScore;
            
            // Parse CSV data
            const lines = csvText.split('\n').slice(1); // Skip header row
            wordData = [];
            
            lines.forEach(line => {
                if (line.trim()) {
                    const [english, reading, image] = line.split(';');
                    
                    if (english && reading && image && english.trim() !== '') {
                        // Convert Japanese reading to hiragana array
                        const hiragana = reading.trim().split('').filter(char => char !== ',');
                        
                        // Clean up image URL (remove Google redirect if present)
                        let cleanImage = image.trim();
                        if (cleanImage.includes('google.com/url?')) {
                            // Extract actual image URL from Google redirect
                            const urlMatch = cleanImage.match(/url=([^&]+)/);
                            if (urlMatch) {
                                cleanImage = decodeURIComponent(urlMatch[1]);
                            }
                        }
                        
                        wordData.push({
                            english: english.trim(),
                            japanese: reading.trim().split(',')[0], // Take first reading if multiple
                            hiragana: hiragana,
                            image: cleanImage
                        });
                    }
                }
            });
            
            console.log('Loaded custom words:', wordData);
            
            if (wordData.length > 0) {
                currentWordElement.textContent = "Custom words loaded! Press Start to Play";
                wordCountElement.textContent = `1/${wordData.length}`;
                // Reset the file input
                csvUpload.value = '';
            } else {
                currentWordElement.textContent = "No valid words found in CSV";
            }
            
        } catch (error) {
            console.error('Error parsing custom CSV:', error);
            currentWordElement.textContent = "Error loading custom CSV file";
        }
    }

    // Initialize game
    function initGame() {
        if (wordData.length === 0) {
            currentWordElement.textContent = "Loading words...";
            return;
        }
        
        gameArea.innerHTML = '';
        collectedHiragana = [];
        hiraganaElements = [];
        hiraganaVelocities = [];
        currentCharacterIndex = 0;
        currentRoundScore = 0;
        
        // Create player
        const player = document.createElement('div');
        player.className = 'player';
        player.id = 'player';
        player.innerHTML = '★';
        player.style.left = playerPosition.x + 'px';
        player.style.top = playerPosition.y + 'px';
        gameArea.appendChild(player);
        
        // Set current word
        const currentWord = wordData[currentWordIndex];
        currentWordElement.textContent = currentWord.english;
        wordCountElement.textContent = currentWordIndex + 1;
        progressBar.style.width = `${(currentWordIndex / wordData.length) * 100}%`;
        
        // Create hiragana characters
        const correctHiragana = currentWord.hiragana;
        const allHiragana = [...correctHiragana];
        
        // Add some random hiragana to make it challenging
        const randomHiragana = ["あ", "か", "さ", "た", "な", "は", "ま", "や", "ら", "わ"];
        while (allHiragana.length < 12) {
            const randomChar = randomHiragana[Math.floor(Math.random() * randomHiragana.length)];
            if (!allHiragana.includes(randomChar)) {
                allHiragana.push(randomChar);
            }
        }
        
        // Shuffle the hiragana
        shuffleArray(allHiragana);
        
        // Position hiragana in the game area using grid system to prevent overlaps
        allHiragana.forEach((char, index) => {
            const hiraganaElement = document.createElement('div');
            hiraganaElement.className = 'hiragana';
            hiraganaElement.textContent = char;
            hiraganaElement.dataset.char = char;

            // Calculate grid positions
            const gridCols = 4;
            const cellWidth = gameArea.offsetWidth / gridCols;
            const cellHeight = gameArea.offsetHeight / Math.ceil(allHiragana.length / gridCols);

            const row = Math.floor(index / gridCols);
            const col = index % gridCols;
        
            // Position within grid cell with some randomness
            const x = 30 + (col * cellWidth) + Math.random() * (cellWidth - 100);
            const y = 30 + (row * cellHeight) + Math.random() * (cellHeight - 100);

            hiraganaElement.style.left = x + 'px';
            hiraganaElement.style.top = y + 'px';

            gameArea.appendChild(hiraganaElement);
            hiraganaElements.push(hiraganaElement);
            
            // Initialize random velocity for chaotic movement
            hiraganaVelocities.push({
                x: (Math.random() - 0.5) * 5,
                y: (Math.random() - 0.5) * 5
            });
        });
        gameActive = true;
        
        // Start the animation loop for hiragana movement
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
        animateHiragana();
    }

    // Shuffle array function
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Animate hiragana with chaotic movement
    function animateHiragana() {
        if (!gameActive) return;
        
        hiraganaElements.forEach((hiragana, index) => {
            if (hiragana.classList.contains('correct') || hiragana.classList.contains('incorrect')) {
                return;
            }
            
            const rect = hiragana.getBoundingClientRect();
            const gameRect = gameArea.getBoundingClientRect();
            
            // Update position based on velocity
            let x = parseFloat(hiragana.style.left) + hiraganaVelocities[index].x;
            let y = parseFloat(hiragana.style.top) + hiraganaVelocities[index].y;
            
            // Bounce off walls
            if (x <= 0 || x >= gameArea.offsetWidth - rect.width) {
                hiraganaVelocities[index].x *= -1.1;
                x = Math.max(0, Math.min(x, gameArea.offsetWidth - rect.width));
            }
            
            if (y <= 0 || y >= gameArea.offsetHeight - rect.height) {
                hiraganaVelocities[index].y *= -1.1;
                y = Math.max(0, Math.min(y, gameArea.offsetHeight - rect.height));
            }
            
            // Occasionally change direction for more chaotic movement
            if (Math.random() < 0.05) {
                hiraganaVelocities[index].x = (Math.random() - 0.5) * 6;
                hiraganaVelocities[index].y = (Math.random() - 0.5) * 6;
            }
            
            hiragana.style.left = x + 'px';
            hiragana.style.top = y + 'px';
        });
        
        animationId = requestAnimationFrame(animateHiragana);
    }

    // Check collision between player and hiragana
    function checkCollision() {
        const player = document.getElementById('player');
        const playerRect = player.getBoundingClientRect();
        
        hiraganaElements.forEach(hiragana => {
            if (hiragana.classList.contains('correct') || hiragana.classList.contains('incorrect')) {
                return;
            }
            
            const hiraganaRect = hiragana.getBoundingClientRect();
            
            if (
                playerRect.left < hiraganaRect.right &&
                playerRect.right > hiraganaRect.left &&
                playerRect.top < hiraganaRect.bottom &&
                playerRect.bottom > hiraganaRect.top
            ) {
                const char = hiragana.dataset.char;
                const correctHiragana = wordData[currentWordIndex].hiragana;
                const expectedChar = correctHiragana[currentCharacterIndex];
                
                if (char === expectedChar) {
                    hiragana.classList.add('correct');
                    collectedHiragana.push(char);
                    currentCharacterIndex++;
                    currentRoundScore += 10;
                    totalScore += 10;
                    scoreElement.textContent = totalScore;
                    
                    updateNextCharacterHighlight();
                    
                    if (collectedHiragana.length === correctHiragana.length) {
                        showMessage(true);
                    }
                } else {
                    hiragana.classList.add('incorrect');
                    currentRoundScore = Math.max(0, currentRoundScore - 5);
                    totalScore = Math.max(0, totalScore - 5);
                    scoreElement.textContent = totalScore;
                    
                    setTimeout(() => {
                        hiragana.classList.remove('incorrect');
                    }, 1000);
                }
            }
        });
    }

    // Update highlighting for the next correct character
    function updateNextCharacterHighlight() {
        const correctHiragana = wordData[currentWordIndex].hiragana;
        
        hiraganaElements.forEach(hiragana => {
            hiragana.classList.remove('next-correct');
        });
        
        if (currentCharacterIndex < correctHiragana.length) {
            const nextChar = correctHiragana[currentCharacterIndex];
            hiraganaElements.forEach(hiragana => {
                if (hiragana.dataset.char === nextChar && !hiragana.classList.contains('correct')) {
                    hiragana.classList.add('next-correct');
                }
            });
        }
    }

    // Show message when word is completed
    function showMessage(isCorrect) {
        gameActive = false;
        cancelAnimationFrame(animationId);
        message.style.display = 'block';
        
        if (isCorrect) {
            messageTitle.textContent = "Correct!";
            messageTitle.style.color = "#4CAF50";
            roundScores[currentWordIndex] = currentRoundScore;
        }
        
        const currentWord = wordData[currentWordIndex];
        messageImage.src = currentWord.image;
        messageImage.alt = currentWord.english;
        englishWordElement.textContent = currentWord.english;
        japaneseWordElement.textContent = currentWord.japanese;
        roundScoreElement.textContent = currentRoundScore;
    }

    // Move to next word
    function nextWord() {
        currentWordIndex++;
        if (currentWordIndex < wordData.length) {
            message.style.display = 'none';
            initGame();
        } else {
            messageTitle.textContent = "Game Completed!";
            messageTitle.style.color = "#ffcc00";
            messageImage.src = "https://images.unsplash.com/photo-1533237264986-2c352f5fc0b9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60";
            englishWordElement.textContent = "Congratulations!";
            japaneseWordElement.textContent = "おめでとう!";
            roundScoreElement.textContent = currentRoundScore;
            
            roundScoresContainer.style.display = 'block';
            roundScoresList.innerHTML = '';
            roundScores.forEach((score, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'round-score-item';
                scoreItem.innerHTML = `
                    <span>Round ${index + 1}: ${wordData[index].english}</span>
                    <span>${score} points</span>
                `;
                roundScoresList.appendChild(scoreItem);
            });
            totalScoreElement.textContent = totalScore;
            
            nextBtn.textContent = "Play Again";
            nextBtn.onclick = () => {
                currentWordIndex = 0;
                totalScore = 0;
                currentRoundScore = 0;
                roundScores = [];
                scoreElement.textContent = totalScore;
                roundScoresContainer.style.display = 'none';
                message.style.display = 'none';
                initGame();
            };
        }
    }

    // Event listeners
    startBtn.addEventListener('click', () => {
        if (!gameActive && wordData.length > 0) {
            initGame();
        }
    });

    resetBtn.addEventListener('click', () => {
        currentWordIndex = 0;
        totalScore = 0;
        currentRoundScore = 0;
        roundScores = [];
        scoreElement.textContent = totalScore;
        roundScoresContainer.style.display = 'none';
        message.style.display = 'none';
        initGame();
    });

    nextBtn.addEventListener('click', nextWord);

    // Upload CSV functionality
    uploadBtn.addEventListener('click', () => {
        csvUpload.click();
    });

    csvUpload.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const csvText = e.target.result;
                parseCustomCSV(csvText);
            };
            reader.readAsText(file);
        }
    });

    // Keyboard controls - prevent default behavior for arrow keys
    document.addEventListener('keydown', (e) => {
        if (!gameActive) return;
        
        // Prevent default behavior for arrow keys to avoid scrolling
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
            e.preventDefault();
        }
        
        const player = document.getElementById('player');
        const step = 30;
        
        switch(e.key) {
            case 'ArrowUp':
                playerPosition.y = Math.max(20, playerPosition.y - step);
                break;
            case 'ArrowDown':
                playerPosition.y = Math.min(gameArea.offsetHeight - 30, playerPosition.y + step);
                break;
            case 'ArrowLeft':
                playerPosition.x = Math.max(20, playerPosition.x - step);
                break;
            case 'ArrowRight':
                playerPosition.x = Math.min(gameArea.offsetWidth - 30, playerPosition.x + step);
                break;
        }
        
        player.style.left = playerPosition.x + 'px';
        player.style.top = playerPosition.y + 'px';
        
        checkCollision();
    });

    // Initialize on load
    window.addEventListener('load', async () => {
        currentWordElement.textContent = "Loading words from CSV...";
        currentWordElement.classList.add('start-message');
        
        await loadCSVData();
        
        if (wordData.length > 0) {
            currentWordElement.textContent = "Press Start to Play";
            wordCountElement.textContent = `1/${wordData.length}`;
        } else {
            currentWordElement.textContent = "Failed to load words";
        }
    });
</script>
